<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bunk Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="head"></h1> <br>    <!-- give something --> 
    
    <div id="circle">
        <div id="inputField"> <br>
            <label for="taken">Total classes taken </label> <br>
            <input type="text" id="taken"> <br>

            <input type="text" id="attended"> <br> <br>

        </div>
    </div>
    <br>
    <div class="progressBar" style="background-color:white">
        <div id="bar" style="height: 20px;width:1%;background-color: gray;"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</html>
